<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage</title>
	<link href="styles/reset.css" rel="stylesheet" type="text/css">
	<link href="styles/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<header>
			<ul id="googHeaderNavigation1" class="googNavigation">
				<li><a href="#">About</a></li>
				<li><a href="#">Store</a></li>
			</ul>
			<ul id="googHeaderNavigation2" class="googNavigation">
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
			</ul>
		</header>
		<div id="main">
			<div class="googSearch">
				<img id="googImg" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
				<input type="text" name="googSearch"/>
				<div class="actions">
					<input type="button" value="Google Search">
					<input type="button" value="I'm Feeling Lucky">
				</div>
				<p>Google offered in <a href="#">Fran√ßais</a></p>
			</div>
		</div>
		<footer>
			<section id="googLocation">
				<p>Canada</p>
			</section>
			<section class="footerNavs">
				<ul id="googFooterNavigation1" class="googNavigation">
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">How Search works</a></li>
				</ul>
				<ul id="googFooterNavigation2" class="googNavigation">
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</section>
		</footer>
	</div>
</body>
</html>
